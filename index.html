<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>What's Up Singapore!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="script/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="script/jQDateRangeSlider-min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/iThing-min.css">
  </head>
  <body>
    <!-- THE MAP -->
    <div id="mapframe"></div>
    <div hidden>
    <!-- INFO WINDOW -->
    <div id="popWindow" data-bind="visible: winPopVisible">
        <h3 data-bind="text: name"></h3>
        <div data-bind="html: eventlist"></div>
    </div>
    </div>
    <!-- DATE RANGE SLIDER -->
    <div id="form">
      <div id="slider"></div>
    </div>
    <!-- SIDE LIST FOR EVENTS -->
    <div id="eventlist">
      <ul data-bind="foreach: compevents">
        </li>
          <div data-bind="click: $parent.clickmarker.bind($data, $index())">
            <div id="events" class="eventodd" data-bind="css: { eventeven: $index()%2 }">
              <span data-bind="text: moment(event_time).format('DD/MM/YYYY hh:mm a')"></span>
              <span data-bind="text: event_name"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="script/slider_config.js"></script>
    <script src="script/sgevent.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsuzNUhEAbtSeVG4p6jQEDjPaCWB03dR4&libraries=places"></script>
  </body>
</html>
